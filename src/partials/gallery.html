<section class="gallery-section" id="gallery">
  <div class="container">
    <h2 class="gallery-title">Галерея зображень</h2>
    <p class="gallery-subtitle">EcoTotes у повсякденному житті</p>

    <ul class="gallery-list">
      <!-- 1 Сумка на стільці -->
      <li class="gallery-item gallery-item-1">
        <picture>
          <source
            srcset="
              ./img/gallery/gallery-desktop-1.jpg    1x,
              ./img/gallery/gallery-desktop-1@2x.jpg 2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./img/gallery/gallery-tablet-1.jpg    1x,
              ./img/gallery/gallery-tablet-1@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class="gallery-img"
            src="./img/gallery/gallery-mobile-1.jpg"
            srcset="./img/gallery/gallery-mobile-1@2x.jpg 2x"
            alt="Еко-сумка на стільці"
            loading="lazy"
          />
        </picture>
      </li>
